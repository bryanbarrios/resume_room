name: resume_room
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/font/

  fonts:
    - family: Plus Jakarta Sans
      fonts:
        - asset: assets/font/PlusJakartaSans-ExtraBoldItalic.ttf
          style: italic
        - asset: assets/font/PlusJakartaSans-ExtraBold.ttf
        - asset: assets/font/PlusJakartaSans-BoldItalic.ttf
          style: italic
        - asset: assets/font/PlusJakartaSans-Bold.ttf
        - asset: assets/font/PlusJakartaSans-MediumItalic.ttf
          style: italic
        - asset: assets/font/PlusJakartaSans-Medium.ttf
        - asset: assets/font/PlusJakartaSans-Italic.ttf
          style: italic
        - asset: assets/font/PlusJakartaSans-Regular.ttf
        - asset: assets/font/PlusJakartaSans-LightItalic.ttf
          style: italic
        - asset: assets/font/PlusJakartaSans-Light.ttf
        - asset: assets/font/PlusJakartaSans-ExtraLightItalic.ttf
          style: italic
        - asset: assets/font/PlusJakartaSans-ExtraLight.ttf
